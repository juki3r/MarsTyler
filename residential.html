      <div class="card col-xl-5 col-lg-7 col-md-7 m-auto mt-5 p-3 shadow" >
        <div class="card-body">
          <h3 class="text-center mb-5 ">Residential Application</h3>
          <form action="#" class="row ">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 mb-2 ">
                  <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                </div>
                <div class="col mb-2">
                  <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 mb-2">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
                </div>
                <div class="col mb-2">
                  <input type="number" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone number 09xxxx" required>
                </div>
              </div>
              <div class="row">
                <div class="col mb-2">
                  <input type="text" class="form-control" name="address" id="address" placeholder="Complete address" required>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 mb-2">
                  <select name="Gender" id="Gender" class="form-control custom-select ">
                    <option selected>Gender</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Others</option>
                  </select>
                </div>
                <div class="col mb-2">
                  <input type="number" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone number 09xxxx" required>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 mb-2">
                  <select name="ID" id="ID" class="custom-select form-control">
                    <option selected>Type of ID</option>
                    <option value="1">Phil ID</option>
                    <option value="2">Passport</option>
                    <option value="3">Driver's Licence</option>
                  </select>
                </div>
                <div class="col">
                  <input type="file" class="form-control custom-file-input"  required>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 mb-2">
                  <select name="ID" id="ID" class="custom-select form-control">
                    <option selected>Status</option>
                    <option value="1">Single</option>
                    <option value="2">Married</option>                 
                  </select>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 mb-2">
                  <select name="ID" id="ID" class="custom-select form-control">
                    <option selected>Internet Plan</option>
                    <option value="1">899</option>
                    <option value="2">1299</option>   
                    <option value="3">1599</option>
                    <option value="4">2099</option>            
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <a href="internet.html" class="btn btn-danger w-100 mt-5">Cancel</a>
                  <button class="btn btn-primary w-100 mt-3">Submit</button>
                </div>
              </div>           
          </form>
        </div>
