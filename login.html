      <div class="card mx-auto px-5 py-3 m-auto mt-5 shadow " id="login-form">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle mx-auto" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <div class="card-body">
          <input type="text" class="form-control my-2" placeholder="Username" id="username">
          <input type="text" class="form-control" placeholder="Password" id="userpasswd">
          <label class="form-label text-danger" style="font-size: 13px;" id="invalidnotif"></label>
        </div>
        <div class="card-footer border-0 bg-transparent">
          <button class="btn btn-primary w-100" id="loginbtn" >Login</button>
          <p class="text-center my-2">Be a member? <span><a href="internet.html">Apply</a></span></p>
        </div>
      </div>
      <!-- MOVIES -->
      <div class="container-fluid m-1" id="advance-user">
        <div class="row">
          <div class="col-12 col-md-7 shadow border rounded d-flex flex-column bg-secondary py-2">

              <div></div>

              <div class="col-12 border shadow mt-2">

              </div>
              <div class="col-12 border shadow mt-2">

              </div>
              <div class="col-12 border shadow mt-2">

              </div>
              <div class="col-12 border shadow mt-2">

        </div>
        
      </div>

                <li class="mx-3 mt-2 mt-md-3"><a class="text-decoration-none fs-4" href="internet.html">Internet</a></li>

            </ul>

        </footer>
        
        <script>
          document.getElementById('privNav').style.display = 'none';
          document.getElementById('advance-user').style.display = 'none';
          var username = document.getElementById('username');
          var userpasswd = document.getElementById('userpasswd');
          var invalidnotif = document.getElementById('invalidnotif');
          var loginbtn = document.getElementById('loginbtn');
          var user = document.getElementById('user');
          
          loginbtn.addEventListener('click', function(){
            if((!username.value & !userpasswd.value) | (username.value != "KodeGo")){
              invalidnotif.innerHTML = 'Invalid username and password !'
            }
            else if(username.value == "KodeGo" && userpasswd.value == "admin"){
              document.getElementById('normalNav').style.display = 'none';
              document.getElementById('privNav').style.display = 'flex';
              user.innerHTML = username.value;
              document.getElementById('login-form').style.display = 'none';
              document.getElementById('advance-user').style.display = 'block';
            }
          })
          
        </script>
